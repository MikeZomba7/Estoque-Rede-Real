<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo! Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="card-cadastro">
    <div class="card-header">
        <i class="fas fa-user-plus icon-cadastro"></i> 
        <h2>Bem-vindo(a)!</h2>
        <p>Crie sua conta para começar a gerenciar seu estoque.</p>
    </div>
    
    <form id="formCadastro" class="card-body">
        <div class="input-group-cadastro">
            <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>
        </div>
        
        <div class="input-group-cadastro">
            <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
            <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
        </div>
        
        <div class="input-group-cadastro">
            <label for="senha"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte" required>
        </div>
        
        <button type="submit" id="btnCadastrar">Cadastrar Agora</button>
    </form>

    <div class="card-footer">
        <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>
</div>

<script src="cadastro.js"></script>

</body>
</html>
